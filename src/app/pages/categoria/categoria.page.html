<ion-header>
  <ion-toolbar>
    <ion-title>categoria</ion-title>
    <ion-buttons slot="end">
      <app-popover></app-popover>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar animated autocorrect="off" (ionChange)="buscar($event)" color="danger"></ion-searchbar>


</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let items of categoryArr | filtro: text: 'nameCategory'" class="banner" (click)="modalCategoria(items)">
        <img src="{{items.imageCategory}}"  alt="">
          <h2 class="heding">{{items.nameCategory}}</h2>
    </ion-item>

  </ion-list>


</ion-content>
